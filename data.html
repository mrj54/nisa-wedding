<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Comment Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for comments */
        #comments-container::-webkit-scrollbar {
            width: 8px;
        }

        #comments-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #comments-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #comments-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-pink-50 to-purple-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl overflow-hidden">
        <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-6">
            <h1 class="text-3xl font-bold text-white text-center">Wedding Invitation</h1>
        </div>

        <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Leave a Comment</h2>

            <form id="comment-form" class="space-y-4">
                <input type="text" id="name" placeholder="Your Name" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-300">
                <textarea id="message" placeholder="Your Message" required rows="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-300"></textarea>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white py-3 rounded-lg hover:opacity-90 transition duration-300 transform hover:scale-101 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                    Post Comment
                </button>
            </form>
        </div>

        <div class="p-6 bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Comments</h2>
            <div id="comments-container" class="max-h-96 overflow-y-auto space-y-4"></div>
        </div>
    </div>

    <script>
        // Function to load comments from server
        async function loadComments() {
            try {
                const response = await fetch('http://localhost:5000/comments');
                const comments = await response.json();

                const commentsContainer = document.getElementById('comments-container');
                commentsContainer.innerHTML = '';

                if (comments.length === 0) {
                    commentsContainer.innerHTML = `
                        <div class="text-center text-gray-500 italic py-4">
                            No comments yet. Be the first to leave a message!
                        </div>
                    `;
                    return;
                }

                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add(
                        'bg-white',
                        'p-4',
                        'rounded-lg',
                        'shadow-md',
                        'border',
                        'border-gray-200'
                    );
                    commentElement.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <p class="font-bold text-gray-800">${comment.name}</p>
                            <small class="text-gray-500 text-sm">
                                ${new Date(comment.date).toLocaleString()}
                            </small>
                        </div>
                        <p class="text-gray-700">${comment.message}</p>
                    `;
                    commentsContainer.appendChild(commentElement);
                });
            } catch (error) {
                console.error('Error loading comments:', error);
                const commentsContainer = document.getElementById('comments-container');
                commentsContainer.innerHTML = `
                    <div class="text-center text-red-500 italic py-4">
                        Failed to load comments. Please try again later.
                    </div>
                `;
            }
        }

        // Function to post a new comment
        async function postComment(event) {
            event.preventDefault();

            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');
            const submitButton = event.target.querySelector('button');

            // Disable button to prevent multiple submissions
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const response = await fetch('http://localhost:5000/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: nameInput.value,
                        message: messageInput.value
                    }),
                });

                if (response.ok) {
                    // Clear input fields
                    nameInput.value = '';
                    messageInput.value = '';

                    // Reload comments
                    await loadComments();
                } else {
                    throw new Error('Failed to post comment');
                }
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Failed to post comment. Please try again.');
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Add event listener to form
        document.getElementById('comment-form').addEventListener('submit', postComment);

        // Load comments when page loads
        window.onload = loadComments;
    </script>
</body>

</html>
