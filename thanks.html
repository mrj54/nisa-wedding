<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doa dan Harapan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap');

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(135deg, #f0f4f0 0%, #e6efe6 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10vh;
      perspective: 1000px;
    }

    .closing-container {
      max-width: 90%;
      width: 350px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transform: translateZ(50px) rotateX(2deg);
      transition: all 0.3s ease;
      border: 1px solid rgba(20, 83, 45, 0.1);
      margin-bottom: 20px;
    }

    .closing-container:hover {
      transform: translateZ(60px) rotateX(0deg);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .title {
      position: relative;
      margin-bottom: 20px;
      text-align: center;
      color: #145350;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background-color: #145350;
      opacity: 0.5;
    }

    .text-content {
      text-align: center;
      line-height: 1.6;
      color: #145d50;
    }

    .placeholder-image {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
    }

    @media (max-width: 380px) {
      .closing-container {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <section class="closing-container">
    <h2 class="text-3xl font-bold mb-6 title">Doa dan Harapan</h2>
    <div class="text-xl italic text-content">
      Dengan penuh rasa syukur, kami memohon doa dan restu dari keluarga,
      sahabat, dan seluruh hadirin. Semoga pernikahan kami menjadi awal
      dari perjalanan panjang penuh cinta, kebahagiaan, dan keberkahan.
    </div>
  </section>

  <img src="/api/placeholder/300/200" alt="Placeholder Foto Pasangan" class="placeholder-image">
</body>

</html>
